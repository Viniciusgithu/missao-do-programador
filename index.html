<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section>
      <img src="https://i.ibb.co/rH5G6Db/celular.png" class="img-celular" />
    </section>

    <main class="container-itens">
      <section class="container-form">
        <img src="https://i.ibb.co/Hh0MBsg/insta-logo.png"  class="insta-logo"/>
        <input placeholder="Telefone, nome do usuário ou email" />
        <input placeholder="Senha" />
        <button>Entrar</button>
        <section class="open-fb"> 
          <p class="separation"> OU </p>
          <a class="link"> Entrar com o Facebook </a>
          <a class="link"> Esqueceu a senha? </a>
        </section>
      </section>

      <section class="info">
        <p>Não tem uma conta?</p>
        <a class="acount"> <span> Cadastre-se</span></a>
      </section>

      <p class="app">Obtenha o aplicativo.</p>

      <section class="open-for-app">
        <img src="https://i.ibb.co/pw0H1PF/ios.png" alt="logo-do-ios" />
        <img src="https://i.ibb.co/JQSxRLZ/google.png" />
      </section>
    </main>
  </body>
</html>
